<section class="container">
  <h1>Novo Produto</h1>

  <form>
    Nome: <input type="text" name="nome" [(ngModel)]="nome"/>
    <br>
    Descrição: <input type="text" name="descricao" [(ngModel)]="descricao"/>
    <br>
    Preco: <input type="text" name="preco" [(ngModel)]="preco"/>
    <br>
    <button type="button">Salvar produto</button>
  </form>
  </section>
